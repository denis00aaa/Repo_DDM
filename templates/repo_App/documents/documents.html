{% extends "repo_App/base.html" %}

{% block main %}
    <div class="welcome d-flex justify-content-center">
        <h4>Documentos</h4>
    </div>

    <div class="line bg-success"></div>

    <div class="">
        <form class="form-control" action="/documentos/" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column w-25">
                <label class="form-label" for="title">titulo</label>
                <input class="" type="text" name="title">
            </div>
            <div class="d-flex flex-column w-25">
                <label for="description">descripcion</label>
                <textarea type="text" name="description"></textarea>
            </div>
            <div class="d-flex flex-column w-25">
                <label for="size">Tamano</label>
                <input type="number" name="size">
            </div>
            <div class="d-flex flex-column w-25">
                <label for="resumen">Resumen</label>
                <textarea type="text" name="resumen"></textarea>
            </div>
            <div class="d-flex flex-column w-25">
                <label for="file">Archivo</label>
                <input type="file" name="file">
            </div>
            <div class="d-flex flex-column w-25">
                <label for="file">Archivo</label>
                <input type="date" name="file">
            </div>
            <div>
                <button class="button" type="submit">Enviar</button>
            </div>

        </form>
    </div>

    <div class="d-flex">

        {% for document in documents %}
        	<div class="document-card row">
            <div>
                Imagen
            </div>
            <div class="">
                {{ document.title }}
            </div>

        </div>
        {% endfor %}



    </div>

{% endblock %}
